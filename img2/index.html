<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Project</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Nukak Promotional Video</h1>
      <h2>2D 모션그래픽스</h2>
      <h3>40초 이상의 브랜드 홍보 영상 제작</h3>
      <p>
        선정 브랜드 : NUKAK <br />
        누깍 (NUKAK) 은 업사이클링 브랜드로 버려지는 소재를 업사이클링하여
        사람들을 위한 단 하나의 제품으로 탄생시킨다.
      </p>
      <p>업사이클링을 한다는 브랜드의 특징을 통해 영상을 제작했다.</p>
    </div>
    <video
      src="./assets/202220223__NUKAK.mp4"
      loop
      autoplay
      muted
      playsinline
    ></video>
    <img src="./assets/Nukak.png" alt="" />
    <div class="box">
      <h2>Icon</h2>
      <p>누깍 제품을 바탕으로 영상에 들어가는 아이콘을 제작했다.</p>
    </div>
    <img src="./assets/icon.png" alt="" style="padding-top: 0" />

    <div class="bottom">
      <p>
        &copy;Sangmyung University Department of Communication Design / Su Yeon
        Kim
      </p>
    </div>
  </body>
</html>
